spring.application.name=organic

# PostgreSQL Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true

# Database Initialization Strategy
# update: Creates tables if missing, updates schema if needed (recommended for development)
# validate: Only validates schema exists (use in production with proper migrations)
# Options: create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=update

# Initialize database with data.sql
# 'always' = Run data.sql on every startup (use for initial setup)
# 'never' = Don't run data.sql (use after data is populated)
#spring.sql.init.mode=always

# Defer initialization to run data.sql AFTER Hibernate creates schema
# This is required when using ddl-auto=update with data.sql
#spring.jpa.defer-datasource-initialization=true