<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradients for leaves -->
    <linearGradient id="leftLeafGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rightLeafGrad" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stemGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient border -->
  <circle cx="50" cy="50" r="47" fill="#0a1929" stroke="#10b981" stroke-width="3.5" opacity="1"/>
  <circle cx="50" cy="50" r="47" fill="none" stroke="#34d399" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Central stem growing from bottom (scaled down) -->
  <path d="M 50 68 L 50 48" 
        stroke="url(#stemGrad)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Left leaf - growing from stem, curving left and upward (scaled down) -->
  <path d="M 50 55
           C 48.5 54.5, 46 53, 43 51
           C 40 49, 37 46, 35.5 43
           C 34 40, 33.5 37, 34 35
           C 34.5 33, 36 32, 38 32
           C 40 32, 42.5 33.5, 44.5 35.5
           C 46.5 37.5, 48 40, 49 42.5
           C 49.5 47, 50 52, 50 55 Z" 
        fill="url(#leftLeafGrad)" 
        filter="url(#softGlow)"
        opacity="0.92"/>
  
  <!-- Right leaf - growing from stem, curving right and upward (scaled down) -->
  <path d="M 50 55
           C 51.5 54.5, 54 53, 57 51
           C 60 49, 63 46, 64.5 43
           C 66 40, 66.5 37, 66 35
           C 65.5 33, 64 32, 62 32
           C 60 32, 57.5 33.5, 55.5 35.5
           C 53.5 37.5, 52 40, 51 42.5
           C 50.5 47, 50 52, 50 55 Z" 
        fill="url(#rightLeafGrad)" 
        filter="url(#softGlow)"
        opacity="0.95"/>
  
  <!-- Left leaf main vein -->
  <path d="M 50 55
           C 49.2 51, 48.5 47, 47.5 43
           C 46.8 40, 45.5 37, 44 35
           C 42.5 33.5, 41 32.5, 39.5 32" 
        stroke="#ffffff" 
        stroke-width="1" 
        stroke-linecap="round"
        fill="none"
        opacity="0.35"/>
  
  <!-- Right leaf main vein -->
  <path d="M 50 55
           C 50.8 51, 51.5 47, 52.5 43
           C 53.2 40, 54.5 37, 56 35
           C 57.5 33.5, 59 32.5, 60.5 32" 
        stroke="#ffffff" 
        stroke-width="1" 
        stroke-linecap="round"
        fill="none"
        opacity="0.35"/>
  
  <!-- Left leaf side veins -->
  <path d="M 48.5 50 C 46.5 49, 44 47, 42 45.5" stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.25"/>
  <path d="M 48 46 C 46 44.5, 43 42.5, 41 41" stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.25"/>
  <path d="M 47.5 41 C 45.5 39.5, 42.5 37.5, 40.5 36" stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.25"/>
  
  <!-- Right leaf side veins -->
  <path d="M 51.5 50 C 53.5 49, 56 47, 58 45.5" stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.25"/>
  <path d="M 52 46 C 54 44.5, 57 42.5, 59 41" stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.25"/>
  <path d="M 52.5 41 C 54.5 39.5, 57.5 37.5, 59.5 36" stroke="#ffffff" stroke-width="0.6" stroke-linecap="round" fill="none" opacity="0.25"/>
  
  <!-- Subtle highlights on leaves for depth -->
  <ellipse cx="45" cy="43" rx="2.5" ry="5" fill="#ffffff" opacity="0.08" transform="rotate(-35 45 43)"/>
  <ellipse cx="55" cy="43" rx="2.5" ry="5" fill="#ffffff" opacity="0.1" transform="rotate(35 55 43)"/>
  
  <!-- Small sprout/growth indicator at top -->
  <circle cx="50" cy="48" r="1.2" fill="#34d399" opacity="0.6"/>
  
  <!-- Soil/ground line at bottom -->
  <line x1="38" y1="68" x2="62" y2="68" stroke="#10b981" stroke-width="1.8" stroke-linecap="round" opacity="0.3"/>
</svg>
