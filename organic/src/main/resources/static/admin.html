<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Organic Store</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar">
        <div class="logo">Organic Admin</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button id="addProductBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Product</button>
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit" class="btn-primary" style="background-color: var(--danger-color);">Logout</button>
            </form>
        </div>
    </nav>

    <main class="container">
        <div id="productGrid" class="product-grid">
            <!-- Products will be injected here -->
        </div>
        <div id="noResults" class="no-results hidden">
            <i class="fas fa-box-open"></i>
            <p>No products found.</p>
        </div>
    </main>



    <!-- Toast Script -->
    <script src="toast.js"></script>
    <!-- Admin Script -->
    <script src="admin.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
