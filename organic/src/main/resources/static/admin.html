<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Organic Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar">
        <div class="logo">Organic Admin</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button id="addProductBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Product</button>
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit" class="btn-primary" style="background-color: var(--danger-color);">Logout</button>
            </form>
        </div>
    </nav>

    <main class="container">
        <div id="productGrid" class="product-grid">
            <!-- Products will be injected here -->
        </div>
        <div id="noResults" class="no-results hidden">
            <i class="fas fa-box-open"></i>
            <p>No products found.</p>
        </div>
    </main>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="stockQuantity">Stock</label>
                        <input type="number" id="stockQuantity" name="stockQuantity" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="releaseDate">Release Date</label>
                        <input type="date" id="releaseDate" name="releaseDate">
                    </div>
                    <div class="form-group checkbox-group">
                        <label for="productAvailable">Available</label>
                        <input type="checkbox" id="productAvailable" name="productAvailable" checked>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageFile">Product Image</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    <div id="imagePreviewContainer" class="hidden">
                        <img id="imagePreview" src="" alt="Preview">
                    </div>
                </div>

                <button type="submit" class="btn-submit">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Toast Script -->
    <script src="toast.js"></script>
    <!-- Admin Script -->
    <script src="admin.js"></script>
</body>

</html>
