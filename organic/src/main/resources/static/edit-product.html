<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Organic Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Organic Admin</div>
        <a href="admin.html" class="btn-primary"
            style="text-decoration: none; background-color: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary);">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </nav>

    <main class="container">
        <div class="modal-content" style="margin: 0 auto; transform: none; max-width: 800px;">
            <h2 id="pageTitle">Edit Product</h2>
            <form id="productForm">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="stockQuantity">Stock</label>
                        <input type="number" id="stockQuantity" name="stockQuantity" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="releaseDate">Release Date</label>
                        <input type="date" id="releaseDate" name="releaseDate">
                    </div>
                    <div class="form-group checkbox-group">
                        <label for="productAvailable">Available</label>
                        <input type="checkbox" id="productAvailable" name="productAvailable" checked>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageFile">Product Image</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*">
                    <div id="imagePreviewContainer" class="hidden">
                        <img id="imagePreview" src="" alt="Preview">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">Update Product</button>
            </form>
        </div>
    </main>

    <script src="toast.js"></script>
    <script src="product-form.js"></script>
</body>

</html>
